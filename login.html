<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Login | Velvet & Glow</title>
<style>
  body { font-family: 'Poppins', sans-serif; background:#fffaf7; display:flex; justify-content:center; align-items:center; height:100vh; }
  .login-box { background:#fff; padding:40px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.1); width:320px; }
  h2 { text-align:center; color:#c07a6d; font-family:'Playfair Display', serif; margin-bottom:25px; }
  input { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
  button { width:100%; padding:12px; background:#c07a6d; color:#fff; border:none; border-radius:8px; cursor:pointer; }
  button:hover { background:#a86459; }
  .error { color:red; text-align:center; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Owner Login</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
