<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion | Velvet & Glow</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background:#fffaf7; color:#2f2f2f; line-height:1.7; margin:0; }
    header, footer { padding:25px 60px; text-align:center; background:#fff; border-bottom:1px solid #f1e6e2; }
    header h1, footer { font-family:'Playfair Display', serif; color:#c07a6d; }
    nav a { margin-left:20px; text-decoration:none; font-size:14px; color:#c07a6d; }
    nav a:hover { text-decoration:underline; }
    .section { max-width:1000px; margin:40px auto; padding:0 25px; text-align:center; }
    .products { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:30px; }
    .product { background:#fff; padding:20px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.05); text-align:center; display:flex; flex-direction:column; justify-content:flex-start; }
    .product img { width:100%; border-radius:10px; height:200px; object-fit:cover; }
    .product h4 { color:#c07a6d; margin:12px 0; }
    .product p { font-size:14px; color:#555; }
    .product a { font-size:14px; color:#c07a6d; text-decoration:none; font-weight:500; margin-top:10px; display:inline-block; }
    .product a:hover { text-decoration:underline; }
    @media (max-width:768px){ .products { grid-template-columns:1fr; } header, footer { padding:20px; } }
  </style>
</head>
<body>

<header>
  <h1>Velvet & Glow - Fashion</h1>
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('blog') }}">Blog</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('contact') }}">Contact</a>
  </nav>
</header>

<section class="section">
  <h2>Featured Fashion Picks</h2>
  <div class="products">
    {% for product in products %}
      <div class="product">
        <img src="{{ product.image }}" alt="{{ product.title }}">
        <h4>{{ product.title }}</h4>
        <p>{{ product.description }}</p>
        <a href="{{ product.link }}">Buy Now →</a>
      </div>
    {% endfor %}
  </div>
</section>

<footer>
  © 2026 Velvet & Glow
</footer>

</body>
</html>
