<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Product | Velvet & Glow</title>
<style>
  body { font-family:'Poppins', sans-serif; background:#fffaf7; padding:40px; }
  h2 { text-align:center; color:#c07a6d; font-family:'Playfair Display', serif; margin-bottom:20px; }
  form { max-width:500px; margin:auto; background:#fff; padding:25px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.1); }
  input, select, textarea, button { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
  button { background:#c07a6d; color:#fff; border:none; cursor:pointer; }
  button:hover { background:#a86459; }
  .message { text-align:center; color:green; }
</style>
</head>
<body>
<h2>Upload a New Product</h2>
{% if message %}<p class="message">{{ message }}</p>{% endif %}
<form method="POST">
  <label>Category</label>
  <select name="category" required>
    {% for cat in categories %}
      <option value="{{ cat }}">{{ cat.title() }}</option>
    {% endfor %}
  </select>

  <label>Product Title</label>
  <input type="text" name="title" required>

  <label>Description</label>
  <textarea name="description" rows="4" required></textarea>

  <label>Image URL</label>
  <input type="text" name="image" required>

  <label>Affiliate / Product Link</label>
  <input type="text" name="link" required>

  <button type="submit">Upload Product</button>
</form>
</body>
</html>
